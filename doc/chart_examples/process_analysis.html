        body {

        .control-panel {
            background-color: var(--panel-bg);

            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        .stats-panel {

            padding: 15px;
            margin-top: 20px;

        .field-selector {

        .export-buttons {

        .btn-outline-primary {

                            <select id="chartType" class="form-select">

                                <option value="bar">Bar</option>
                                <option value="scatter">Scatter</option>
                                <option value="pie">Pie</option>
                                <option value="doughnut">Doughnut</option>
                                <option value="radar">Radar</option>
                            </select>
                        </div>

                        
                        <div class="col-md-2">
                            <label class="form-label">X-Axis Field</label>
                            <select id="xField" class="form-select">

                        <div class="col-md-2">

                            <div class="form-check">

                            <div class="form-check">

                            </div>
                        </div>

                        
                        <div class="col-md-3">
                            <label class="form-label">Actions</label>
                            <div class="btn-group d-block" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="updateChart()">

                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="resetZoom()">

                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="exportChart()">

                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row">

,"STAT":"T","SZ":415633,"TIME":3275,"USER":"postgres"},{"CMD":"/usr/sbin/sshd","CPU":1.9093279158100949,"MEM":10.268786536120226,"PID":1044,"STAT":"R","SZ":10515,"TIME":1480,"USER":"nginx"},{"CMD":"/bin/systemd","CPU":2.375029231211242,"MEM":62.31209021425149,"PID":1045,"STAT":"R","SZ":63807,"TIME":2973,"USER":"app"},{"CMD":"/usr/bin/postgres","CPU":6.131542540447077,"MEM":649.6748950220201,"PID":1046,"STAT":"S","SZ":665267,"TIME":451,"USER":"postgres"},{"CMD":"/usr/bin/python3","CPU":4.692420508905903,"MEM":18.366039241446884,"PID":1047,"STAT":"R","SZ":18806,"TIME":3530,"USER":"monitoring"},{"CMD":"/usr/bin/node","CPU":3.569129141440474,"MEM":43.01875734281276,"PID":1048,"STAT":"T","SZ":44051,"TIME":116,"USER":"nginx"},{"CMD":"/usr/bin/node","CPU":4.201746854986911,"MEM":32.95071742826606,"PID":1049,"STAT":"R","SZ":33741,"TIME":753,"USER":"root"}],"fields":["CMD","CPU","MEM","PID","STAT","SZ","TIME","USER"],"numericFields":["CPU","MEM","PID","SZ","TIME"],"dateFields":[],"categories":{"CMD":["/bin/systemd","/usr/bin/redis-server","/usr/bin/node","/usr/bin/memcached","/usr/sbin/sshd","/usr/bin/postgres","/usr/bin/python3","/usr/sbin/nginx"],"STAT":["S","R","D","T"],"USER":["app","monitoring","root","nginx","postgres"]},"summary":{"recordCount":50,"fieldTypes":{"CMD":"string","CPU":"numeric","MEM":"numeric","PID":"numeric","STAT":"string","SZ":"numeric","TIME":"numeric","USER":"string"},"numericStats":{"CPU":{"min":0.3268778032209949,"max":18.357165417626817,"mean":6.562831169107143,"stdDev":4.5092086876292825,"count":50},"MEM":{"min":7.491376746446887,"max":973.0965569490481,"mean":193.14021356507948,"stdDev":264.69619413194755,"count":50},"PID":{"min":1000,"max":1049,"mean":1024.5,"stdDev":14.430869689661812,"count":50},"SZ":{"min":7671,"max":996450,"mean":197775.16,"stdDev":271048.9016927654,"count":50},"TIME":{"min":116,"max":3581,"mean":1768.36,"stdDev":1031.7851086345452,"count":50}}}};
        let chartConfig = {"title":"üñ•Ô∏è Process Analysis - CPU \u0026 Memory Usage","width":1300,"height":600,"chartType":"scatter","timeFormat":"","xAxisType":"category","yAxisType":"linear","showLegend":true,"showTooltips":true,"enableZoom":true,"enablePan":true,"enableAnimations":true,"showDataLabels":false,"enableInteractive":true,"enableCalculations":true,"colorScheme":"pastel","theme":"light","exportFormats":["png","csv"],"customCSS":"","fields":{}};
        let mainChart = null;

        
        document.addEventListener('DOMContentLoaded', function() {
            initializeControls();
            createChart();
            updateDataSummary();
        });

        
        function initializeControls() {
            
            const xFieldSelect = document.getElementById('xField');
            const yFieldsDiv = document.getElementById('yFields');

            chartData.fields.forEach(field => {
                
                const option = document.createElement('option');
                option.value = field;
                option.textContent = field;
                xFieldSelect.appendChild(option);

                
                const checkDiv = document.createElement('div');
                checkDiv.className = 'form-check';
                checkDiv.innerHTML = `
                    <input class="form-check-input" type="checkbox" id="y_${field}" value="${field}">
                    <label class="form-check-label" for="y_${field}">${field}</label>
                `;
                yFieldsDiv.appendChild(checkDiv);
            });

            
            if (chartData.fields.length > 0) {
                xFieldSelect.value = chartData.fields[0];
            }

            
            chartData.numericFields.forEach(field => {
                const checkbox = document.getElementById(`y_${field}`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });

            
            document.getElementById('chartType').value = chartConfig.chartType;
        }

        
        function createChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');

            if (mainChart) {
                mainChart.destroy();
            }

            const chartType = document.getElementById('chartType').value;
            const xField = document.getElementById('xField').value;
            const selectedYFields = getSelectedYFields();
            const showTrendLine = document.getElementById('showTrendLine').checked;
            const showMovingAvg = document.getElementById('showMovingAvg').checked;
            const stackedMode = document.getElementById('stackedMode').checked;

            
            const labels = chartData.records.map(record => record[xField]);
            const datasets = [];

            
            const colors = generateColors(selectedYFields.length);

            selectedYFields.forEach((field, index) => {
                const data = chartData.records.map(record => {
                    const value = record[field];
                    return typeof value === 'number' ? value : parseFloat(value) || 0;
                });

                datasets.push({
                    label: field,
                    data: data,
                    backgroundColor: colors[index] + '80', 
                    borderColor: colors[index],
                    borderWidth: 2,
                    fill: chartType === 'area',
                    tension: 0.4
                });

                
                if (showMovingAvg && data.length > 5) {
                    const movingAvgData = calculateMovingAverage(data, 5);
                    datasets.push({
                        label: `${field} (5-period MA)`,
                        data: movingAvgData,
                        backgroundColor: 'transparent',
                        borderColor: colors[index],
                        borderWidth: 1,
                        borderDash: [5, 5],
                        fill: false,
                        tension: 0.1,
                        pointRadius: 0
                    });
                }
            });

            
            const config = {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: chartData.dateFields.includes(xField) ? 'time' : 'category',
                            title: {
                                display: true,
                                text: xField
                            }
                        },
                        y: {
                            stacked: stackedMode,
                            title: {
                                display: true,
                                text: 'Values'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: chartConfig.showLegend
                        },
                        tooltip: {
                            enabled: chartConfig.showTooltips,
                            mode: 'index',
                            intersect: false
                        },
                        zoom: {
                            zoom: {
                                wheel: {
                                    enabled: chartConfig.enableZoom
                                },
                                pinch: {
                                    enabled: chartConfig.enableZoom
                                },
                                mode: 'x'
                            },
                            pan: {
                                enabled: chartConfig.enablePan,
                                mode: 'x'
                            }
                        }
                    },
                    animation: {
                        duration: chartConfig.enableAnimations ? 1000 : 0
                    }
                }
            };

            mainChart = new Chart(ctx, config);
        }

        
        function getSelectedYFields() {
            const checkboxes = document.querySelectorAll('#yFields input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function generateColors(count) {
            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#36A2EB'
            ];

            const result = [];
            for (let i = 0; i < count; i++) {
                result.push(colors[i % colors.length]);
            }
            return result;
        }

        function calculateMovingAverage(data, period) {
            const result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < period - 1) {
                    result.push(null);
                } else {
                    const sum = data.slice(i - period + 1, i + 1).reduce((a, b) => a + b, 0);
                    result.push(sum / period);
                }
            }
            return result;
        }

        function updateChart() {
            createChart();
        }

        function resetZoom() {
            if (mainChart) {
                mainChart.resetZoom();
            }
        }

        function exportChart() {
            if (mainChart) {
                const url = mainChart.toBase64Image();
                const link = document.createElement('a');
                link.download = 'chart.png';
                link.href = url;
                link.click();
            }
        }

        function updateDataSummary() {
            const summaryDiv = document.getElementById('dataSummary');
            let html = `
                <div class="col-md-3">
                    <strong>Records:</strong> ${chartData.summary.recordCount}
                </div>
                <div class="col-md-3">
                    <strong>Fields:</strong> ${chartData.fields.length}
                </div>
                <div class="col-md-3">
                    <strong>Numeric Fields:</strong> ${chartData.numericFields.length}
                </div>
                <div class="col-md-3">
                    <strong>Date Fields:</strong> ${chartData.dateFields.length}
                </div>
            `;

            
            for (const [field, stats] of Object.entries(chartData.summary.numericStats)) {
                html += `
                    <div class="col-md-12 mt-2">
                        <small><strong>${field}:</strong>
                        Min: ${stats.min.toFixed(2)},
                        Max: ${stats.max.toFixed(2)},
                        Mean: ${stats.mean.toFixed(2)},
                        StdDev: ${stats.stdDev.toFixed(2)}
                        </small>
                    </div>
                `;
            }

            summaryDiv.innerHTML = html;
        }
    </script>
</body>
